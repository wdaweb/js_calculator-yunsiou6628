<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">

  <style>
    /* 背景 */
    .wrapper{
      width: 100vw;
      height: 100vh;
      background: linear-gradient(0deg, rgb(170, 177, 255),rgb(253, 223, 162));
      position: relative;
      overflow: hidden;
      transform: translate3d(0,0,0);
    }

    .wave.one{
      background: linear-gradient(0deg, rgb(255, 187, 236),rgb(255, 206, 122));
      width: 2200px;
      height: 2200px;
      border-radius: 40%;
      opacity: 0.3;
      position: absolute;
      top: -60%;
      left: -20%;
      overflow: hidden;
      margin-top: -1110px;
      transform-origin: center;
      animation: drift 30s infinite linear;
    }

    .wave.two{
      background: linear-gradient(0deg, rgb(255, 216, 137), rgb(244, 170, 255));
      width: 2200px;
      height: 2200px;
      border-radius: 40%;
      opacity: 0.3;
      position: absolute;
      top: -60%;
      left: -20%;
      margin-top: -1120px;
      transform-origin: center;
      animation: drift 40s infinite linear;
    }

    .wave.three{
      background: linear-gradient(0deg, rgb(248, 202, 255),rgb(255, 232, 186));
      width: 2200px;
      height: 2200px;
      border-radius: 40%;
      opacity: 0.3;
      position: absolute;
      top: -60%;
      left: -20%;
      margin-top: -1130px;
      transform-origin: center;
      animation: drift 50s infinite linear;
    }


    /* 背景動畫設定 */
    @keyframes drift{
      0% {
        transform: rotate(0deg);
      }
      100%{
        transform: rotate(360deg);
      }
    }

    /* 計算機樣式 */
    table{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      margin: auto;
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
    }

    #table1{
      width: 20rem;
      top: 10%;
      opacity: 0.9;
      box-shadow: 3px 3px 5px 3px rgba(110, 110, 110, 0.2);
    }

    #table2{
      top: 25%;
      opacity: 0.8;
      box-shadow: 3px 3px 5px 3px rgba(110, 110, 110, 0.2);
    }

    td {
      width: 80px;
      height: 80px;
      font-size: 50px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
      vertical-align: middle;

      /* 文字漸層 */
      background: -webkit-linear-gradient(50deg, rgb(237, 119, 255),rgb(255, 199, 86));
      -webkit-background-clip: text;
      color: transparent;
    }
    

    /* 觸碰按鍵動畫 */
    td:hover {
      animation: animate 1s infinite;
    }

    @keyframes animate {
  0% {
    background: linear-gradient(0deg, rgb(146, 155, 255),rgb(255, 147, 147));
    -webkit-background-clip: text;
      color: transparent;
      font-size: 50px;
  }
  30%{
    background: linear-gradient(0deg, rgb(170, 177, 255),rgb(253, 223, 162));
    -webkit-background-clip: text;
      color: transparent;
      font-size: 70px;
  }
  100% {
    background: linear-gradient(0deg, rgb(170, 177, 255),rgb(253, 223, 162));
    -webkit-background-clip: text;
      color: transparent;
      font-size: 70px;
  }
}


  </style>
</head>
<body>
  <!-- 背景 -->
  <div class="wrapper">
    <div class="wave one"></div>
    <div class="wave two"></div>
    <div class="wave three"></div>
  </div>

  <!-- 計算機 -->
  <table id="table1">
    <tr>
      <td colspan="4" id='input'>0</td>
    </tr>
  </table>

  <table id="table2">
    <tr>
      <td>C</td>
      <td>/</td>
      <td>*</td>
      <td>-</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td rowspan="2">+</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td rowspan="2">=</td>
    </tr>
    <tr>
      <td colspan="2">0</td>
      <td>.</td>
    </tr>
  </table>
  <script>
    const input = document.getElementById('input')
    const tds = document.querySelectorAll('td:not(#input)')

    for (const td of tds) {
      td.onclick = () => {
        const text = td.innerText
        if (text === '=') {
          // 執行算式
          input.innerText = eval(input.innerText)
        } else if (text === 'C') {
          // 重設
          input.innerText = '0'
        } else {
          // 一般按鍵
          if (input.innerText === '0') {
            input.innerText = text
          } else {
            input.innerText += text
          }
        }
      }
    }

    document.onkeydown = event => {
      if (event.key === 'Enter') {
        input.innerText = eval(input.innerText)
      } else if (
        !isNaN(parseInt(event.key)) ||
        event.key === '+' ||
        event.key === '-' ||
        event.key === '*' ||
        event.key === '/' ||
        event.key === '.'
      ) {
        if (input.innerText === '0') {
          input.innerText = event.key
        } else {
          input.innerText += event.key
        }
      }
    }
  </script>
</body>
</html>
